language: csharp
solution: CleanCode.sln
install:
  - nuget restore CleanCode.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:    
  - xbuild /p:Configuration=Release CleanCode.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./NamingAndCommenting/bin/Release/NamingAndCommenting.dll